<head>
	<meta charset="utf-8">
	<title>Halloween Party</title>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div id="app">
		<img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Ft1.daumcdn.net%2Fcfile%2Ftistory%2F9979343359DE593307" />

		<section id="event-details-container">
			<h1>Halloween Party</h1>

			<p><i class="material-icons">calendar_today</i> October 31, 2020<p>
					<p><i class="material-icons">location_city</i> Seoul, South Korea</p>
					<button id = "startRsvp">Rsvp</button>
		</section>

		<hr>

		<section id="firebaseui-auth-container"></section>

		<section id="description-container">
			<h2>What we'll be doing</h2>
			<p>Join us for a day full of Party with Pizza!</p>
			<p id="number-attending"></p>
		</section>

		<section id="guestbook-container">
			<h2>Are you attending?</h2>
			<button id="rsvp-yes">YES</button>
			<button id="rsvp-no">NO</button>

			<h2>Discussion</h2>
			<form id="leave-message">
				<label>Leave a message!</label>
				<input type = "text" id = "message">
				<button type ="submit">
            <i class = "material-icons">send</i>
            <span>SEND</span>
        </button>
				<section id="guestbook"></section>
		</section>

	</div>
</body>
